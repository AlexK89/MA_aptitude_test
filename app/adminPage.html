<!DOCTYPE html>
<html>
<script lang="en"></script>
<head>
    <script src="js/userLogIn.js"></script>
    <script>
        let userEmail = getCookie('userEmail')
        getUser(userEmail).then(function(user) {
            if (!user.success || !isAuthorised(user.data, "1")) {
                window.location.replace("index.html")
            }
        })
    </script>
    <meta charset="UTF-8">
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet">
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <script src="js/handlebars-v4.0.11.js"></script>
    <script src="js/validateUserAdditions.js" defer></script>
    <script src="js/ajaxHandlebarsTemplate.js" defer></script>
    <script src="js/handlebarsUserTable.js" defer></script>
    <script src="js/popUpfunctions.js" defer></script>
    <script src="js/deleteUser.js" defer></script>
    <script src="js/editUser.js" defer></script>
    <title>Admin Page</title>
</head>
<body>
<section class="container text-center">
    <div class="row">
        <div class="col-lg-offset-3 col-lg-6">
            <h1>Welcome To The Admin Page</h1>
            <h2 class="adminHeading">Add New User</h2>
            <form id="addNewUserForm">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Type new user's name" required
                           class="form-control">
                </div>
                <div class="form-group">
                    <input type="text" id="email" name="email" placeholder="Type new user's email" required
                           class="form-control">
                </div>
                <div id='error' class='errorMessage'></div>
                <input type="submit" value="Add User" class="btn btn-success">
            </form>
            <div>
                <h2 class="adminHeading">Registered Users</h2>
                <table class="table table-bordered">
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Score</th>
                    </tr>
                    <tbody class="user_list"></tbody>
                </table>
            </div>
        </div>
    </div>
</section>
<div class="container">
    <div class="editPopUp col-xs-4">
        <h2>Edit</h2>
            <div class="form-group">
                <input type="text" id="editName" value="" name="name" placeholder="Edit user's name" required
                       class="form-control">
            </div>
            <div class="form-group">
                <input type="text" id="editEmail" value="" name="email" placeholder="Edit user's email" required
                       class="form-control">
            </div>
            <div id='error' class='errorMessage'></div>
            <button type="submit" id="editUser" value="Edit User" class="btn btn-success">Submit</button>
            <button type="button" id="closeEdit" class="btn btn-default">Close</button>
    </div>
</div>
<div class="container">
    <div class="deletePopUp col-xs-3">
        <h2>Delete</h2>
        <p>Are you sure you want to delete this user?</p>
        <button type="submit" id="deleteUser" value="Delete User" class="btn btn-success">Yes</button>
        <button type="button" id="closeDelete" class="btn btn-default">Close</button>
    </div>
</div>

<div class="blur">
</div>
</body>
</html>
